name: websocket_game
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adhara_socket_io: ^0.4.2+1
  cupertino_icons: ^1.0.0
  flutter_neumorphic: ^3.0.3
  html_unescape: ^1.0.2
  socket_io_client: ^0.9.11
  wave: ^0.1.0
  undraw:
    git:
      url: git://github.com/Saerlig-Software-Development/undraw.git
      ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter
